<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework11.1</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="content_contact">
            <div class="content__header">
                <div class="heading">
                    <h1 class="heading__title">Contact</h1>
                    <p class="heading__text">For new projects, ideas, business or anything
                        you'd like to discuss, contact with me!</p>
                </div>
            </div>
            <div class="content__center">
                <div class="center__contact">
                    <div class="form">
                        <form action method="get">
                            <div class="address__field">
                                <div class="row">
                                    <div class="col-7">
                                        <input maxlength="20" type="text" pattern="[A-Za-z]" name="address" placeholder="Your Name..." required class="input__address">
                                    </div>
                                    <div class="col-5">
                                        <div class="text__bar">
                                            <h3>ADDRESS</h3>
                                            <p>123 City name, Street, City, Country</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="email__field">
                                <div class="row">
                                    <div class="col-7">
                                        <input type="email" name="email" placeholder="Your email..." required class="input__email">
                                    </div>
                                    <div class="col-5">
                                        <div class="text__bar">
                                            <h3>EMAIL</h3>
                                            <p>cahee@domain.com</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="phone__field">
                                <div class="row">
                                    <div class="col-7">
                                        <input data-mask="+000 000 0000" type="tel" name="phone" placeholder="Your phone number..." required class="input__phone">
                                    </div>
                                    <div class="col-5">
                                        <div class="text__bar">
                                            <h3>PHONE</h3>
                                            <p>+012 345 6789</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text__field">
                                <div class="row">
                                    <div class="col-7">
                                        <textarea name="textarea" id="" cols="30" rows="10" placeholder="Your message..." class="input__text"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn__send">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content_contact_footer">
            <footer class="contact__footer">
<p>&#169; 2015 Company. All right reserved.</p>
<a href="javascript:void(0)">
<img src="./img/logo-small.png" alt="cahee logo">
</a>
<p>Made with <span>love</span> by Auskteez</p>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/plugins/jquery.mask.min.js"></script>
</body>

</html>
